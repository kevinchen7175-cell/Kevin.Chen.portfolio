# Site settings
title: "Your Name - Health Informatics Portfolio"
email: your.email@example.com
description: >-
  MS Health Informatics Student | Data Scientist | AI in Healthcare Research
baseurl: "" # leave empty if using username.github.io
url: "https://yourusername.github.io" # change to your GitHub Pages URL

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - index.md
  - leadership.md
  - projects.md
  - contact.md
  - faq.md

# Social links (optional)
github_username: yourusername
linkedin_username: yourlinkedin
twitter_username: yourtwitter

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXX-X

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
